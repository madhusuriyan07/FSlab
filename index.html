<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index - Full Stack Lab</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f4f8;
            color: #333;
            line-height: 1.6;
        }

        header {
            text-align: center;
            background: #5a67d8;
            color: white;
            padding: 3rem 0;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }

        h2 {
            font-size: 1.5rem;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 1.5rem;
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            padding: 1.5rem;
            text-align: center;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .card h3 {
            margin-bottom: 1rem;
            font-size: 1.5rem;
        }

        .card a {
            display: inline-block;
            margin-top: 1rem;
            padding: 0.75rem 1.5rem;
            background: #5a67d8;
            color: white;
            border-radius: 6px;
            text-decoration: none;
            transition: background 0.3s, transform 0.3s;
        }

        .card a:hover {
            background: #434190;
            transform: translateY(-2px);
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }

        footer {
            text-align: center;
            padding: 1rem;
            background: #333;
            color: white;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Index Page for Full Stack Lab</h1>
        <h2>Madhu Suriyan</h2>
    </header>
    <main>
        <div class="container">
            <div class="card">
                <h3>1) Portfolio</h3>
                <a href="#" target="_blank">View Portfolio</a>
            </div>
            <div class="card">
                <h3>2) ToDo List</h3>
                <a href="Todo/todolist.html" target="_blank">Open ToDo List</a>
            </div>
            <div class="card">
                <h3>3) Microblog</h3>
                <a href="microblog/blog.html" target="_blank">Visit Microblog</a>
            </div>
            <div class="card">
                <h3>4) Food Delivery App</h3>
                <a href="food-delivery/food.html" target="_blank">Order Food</a>
            </div>
            <div class="card">
                <h3>5) Classified Website</h3>
                <a href="classified/classified.html" target="_blank">Explore Classifieds</a>
            </div>
            <div class="card">
                <h3>6) Leave Management App</h3>
                <a href="#" target="_blank">Manage Leaves</a>
            </div>
        </div>
    </main>

</body>
</html>
